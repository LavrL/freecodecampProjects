<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreeCodeCamp: Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Survey Form</h1>
  <div>
    <p>Let us know how we can improve FreeCodeCamp</p>
    <div>
      <div class="labels">
        <label id="label" for="name">* Name: </label> 
      </div>
      <div class="tab1">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>

      <div class="labels">
        <label id="label" for="email">* Email: </label> 
      </div>
      <div class="tab1">
          <input autofocus type="text" name="email" id="email" class="input-field" placeholder="Enter your email" required>
      </div>

      <div class="labels">
        <label id="label" for="age">* Age: </label> 
      </div>
      <div class="tab1">
        <input autofocus type="number" name="age" id="number" min=1 max="100" class="input-field" placeholder="Enter your age" required>
      </div>
  </div>
</body>
</html>
