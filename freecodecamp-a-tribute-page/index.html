<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Freecodecamp: a Tribute Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="main">
    <h1 id="title">David Copperfield</h1>
    <div>Consider nothing impossible and then treat possibilities as probabilities."</div>
    <div id="img-div">

        David Copperfield , 2018
      </div>
    </div>
    <div id="tribute-info">
      <ul>
        <h3 id="headline">Short biography of David Copperfield</h3>
        <li>Born in Metuchen, New Jersey</li>
      </ul>
      <h2 id="img-caption">More info <a id="tribute-link" href="http://www.dcopperfield.com" target="_blank">here</a></h2>
    </div>
  </div>
</body>

</html>
